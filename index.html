<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <ul>
            <li><img src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" alt="Math symbols">Calculator</li>
            <li><a href="#">Github Code</a></li>
        </ul>
    </header>

    <div id="outside_box">
        <div>
            <div id="calculation">
                <p id="calculation"></p>
                <p id="result"></p>
            </div>
            
            <!-- <input id="calculation"> -->
        </div>
        <div class="pad">
            <div class="numbers">
                <div>
                    <button id = '7'>7</button>
                    <button id = '8'>8</button>
                    <button id = '9'>9</button>
                </div>
                <div>
                    <button id = '4'>4</button>
                    <button id = '5'>5</button>
                    <button id = '6'>6</button>
                </div>
                <div>
                    <button id = '1'>1</button>
                    <button id = '2'>2</button>
                    <button id = '3'>3</button>
                </div>
                <div>
                    <button id = '0'>0</button>
                </div>


            </div>
            <div class="symbols">

                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button id="enter">=</button>
            </div>
        </div>
    </div>

    <footer>
        <p>The Odin Project</p>
    </footer>
</body>
</html>
